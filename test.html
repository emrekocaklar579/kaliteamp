

<!doctype html>
<html ⚡ lang="tr">

<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>

    <meta name="robots" content="index, follow">

    <link rel="canonical" href="https://kaliteplayer9.com/" />

    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        }
        @-webkit-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-moz-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-ms-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-o-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }

    <noscript>

            body {
                -webkit-animation: none;

  <style amp-custom>
    :root {
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #1a1a2e;
      --muted: #6c757d;
      --primary: #28a745;
      --accent: #00d4ff;
      --shadow: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', system-ui, -apple-system, sans-serif; }
    body { background: var(--bg); color: var(--text); }

    header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #fff; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
    header .login-logo { display: block; margin: 0 auto 12px; }
    header h1 { font-size: 2rem; margin-bottom: 10px; }
    header p { font-size: 1rem; color: rgba(255,255,255,0.85); }

    .packages { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
    .package-card { background: var(--card); border-radius: 16px; box-shadow: 0 10px 20px var(--shadow); padding: 24px; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .package-card:hover { transform: translateY(-5px); box-shadow: 0 15px 25px var(--shadow); }
    .package-badge { display: inline-block; padding: 6px 12px; border-radius: 50px; background: #ffe4b5; color: #ff8c00; font-weight: 600; font-size: 0.8rem; margin-bottom: 10px; }
    .package-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
    .package-desc { color: var(--muted); font-size: 0.95rem; margin-bottom: 15px; }

    .login-section { padding: 30px 20px 30px; margin-top: 20px; display: flex; justify-content: center; }
    .login-card { width: 100%; max-width: 420px; background: var(--card); border-radius: 16px; box-shadow: 0 10px 20px var(--shadow); padding: 24px; }
    .login-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 16px; text-align: center; }
    .login-label { display: block; font-size: 0.9rem; font-weight: 600; margin: 10px 0 6px; color: var(--text); }
    .login-input { width: 100%; padding: 12px 14px; border: 1px solid #e3e6ea; border-radius: 10px; font-size: 0.95rem; background: #fff; }
    .login-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(40,167,69,0.15); }
    .login-button { width: 100%; margin-top: 14px; padding: 12px 16px; border: 0; border-radius: 10px; background: var(--primary); color: #fff; font-weight: 700; cursor: pointer; }
    .login-button:active { transform: translateY(1px); }

    .btn-container { text-align: center; padding: 30px 20px; }
    .button-link { display: inline-block; padding: 14px 30px; background: var(--primary); color: #fff; text-decoration: none; font-weight: 700; border-radius: 12px; box-shadow: 0 6px 18px rgba(40,167,69,0.3); transition: transform 0.15s ease; }
    .button-link:active { transform: translateY(1px); }

    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .package-card { padding: 18px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Kalite IPTV</h1>
    <p>Tüm maçlar, kanallar ve özel paket seçenekleriyle hızlı IPTV deneyimi</p>
  </header>

  <section class="login-section" aria-label="Test Paketini Al">
    <div class="login-card">
      <form method="get" action="https://kaliteplayer10.com/buying/test" target="_top">
        <button class="login-button" type="submit">Test Paketini Al</button>
      </form>
    </div>
  </section>

</body>

</html>
